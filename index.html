<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleformulaire.css" />
    

    <title>projet formulaire</title>
  </head>
  <body class="body">
    <div class="corps">
      <!------------------------ debut header ----------------->
      <header>
        <h1>Step 1 votre identité</h1>
        <!------------------------ debut formulaire nom ----------------->
        <form method="post" action="traitement.php">
          <!------------------------debut 1er block ----------------->
          <div class="nom">
            <label for="pseudo">Nom</label>
            <input
              type="text"
              name="pseudo"
              id="pseudo"
              placeholder="Prenom et nom"
              size="30"
              maxlength="30"
            />
          </div>
          <div class="nom">
            <label for="pseudo">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              size="30"
              maxlength="30"
            />
          </div>
          <div class="nom">
            <label for="pseudo">Téléphone</label>
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="Téléphone"
              size="30"
              maxlength="30"
            />
          </div>

           <!------------------------ fin 1er block----------------->
              
      </header>
      <!------------------------ fin header ----------------->

      <!------------------------ debut 2éme block ----------------->
      <section >
        <h1>Step 2 Adresse de livraison</h1>
        
        <div class="adresse">
          <label for="pseudo">Adresse</label>
           <textarea name="ameliorer" id="ameliorer"></textarea>
        </div>
        
        <div class="nom">
<label for="pseudo">Code postal</label>
            <input
              type="text"
              name="codepostal"
              id="codepostal"
              placeholder="Code postal"
              size="30"
              maxlength="30"
            />
        </div>
        <div class="nom">
          <label for="pseudo">Pays</label>
            <input
              type="text"
              name="pays"
              id="pays"
              placeholder="Pays"
              size="30"
              maxlength="30"
            />
        </div>
        
       
      </section>
      <!------------------------ fin 2éme block ----------------->
      
      <!------------------------ debut 3ème block ----------------->
      <section  >
        <h1>Step 3 informationc CB</h1>
        <!------------------------ debut block cartes bancaires -----------------> 
        <div class="infocb">
         
            <h2>Type carte bancaire</h2>
      
            <div class="infocb_input">
       
         <input type="radio" name="cartesb" id="visa" /> 
        <img src="images/visa.png" alt="carte visa" /> 
        <label for="visa">Visa</label>
       <input type="radio" name="cartesb" id="amex" />
       <img src="images/amex.png" alt="carte visa" /> 
        <label for="amex">AmEX</label>
       <input type="radio" name="cartesb" id="mastecard" />
       <img src="images/mastercarte.png" alt="carte visa" /> 
        <label for="mastecard">Mastecard</label>
       </div>
        </div>

        <!------------------------ fin block cartes bancaires ----------------->
        <div class="nom">
           <label for="pseudo">No de carte</label>
            <input
              type="text"
              name="nocarte"
              id="nocarte"
               size="30"
              maxlength="30"
            />
        </div>
        <div class="nom">
           <label for="pseudo">Code de sécurité</label>
            <input
              type="text"
              name="codes"
              id="codes"
               size="30"
              maxlength="30"
            />
        </div>
        <div class="nom">
         <label for="pseudo">Nom du porteur </label>
            <input
              type="text"
              name="nporteur"
              id="nporteur"
               size="30"
              maxlength="30"
            />
      </div>
      </section>
      <!------------------------ fin 3ème block ----------------->
   <!------------------------ bouton envoie ----------------->   
      <footer class="btn">
<input type="submit" value="J'ACHETE!" />
      
      <!------------------------ fin section2 ----------------->
      </form>
       </footer>
      <!------------------------ fin formulaire nom ----------------->
     
    </div>
  </body>
</html>
